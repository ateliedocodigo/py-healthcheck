language: python
matrix:
  include:
    - python: 2.7
      env:
        - TOXENV=py27
    - python: 2.7
      env:
        - TOXENV=flask
    - python: 2.7
      env:
        - TOXENV=tornado
    - python: 3.5
      env:
        - TOXENV=py3
    - python: 3.5
      env:
        - TOXENV=flask
    - python: 3.5
      env:
        - TOXENV=tornado
    - python: 3.6
      env:
        - TOXENV=py3
    - python: 3.6
      env:
        - TOXENV=flask
    - python: 3.6
      env:
        - TOXENV=tornado
    - python: 3.7 # https://docs.travis-ci.com/user/languages/python/#running-python-tests-on-multiple-operating-systems
      dist: xenial # required for Python >= 3.7
      env:
        - TOXENV=py3
        - DEPLOY_TO_PYPI=1
    - python: 3.7
      dist: xenial
      env:
        - TOXENV=flask
    - python: 3.7
      dist: xenial
      env:
        - TOXENV=tornado
before_install:
  - pip install --upgrade pip
install:
  - pip install tox
script:
  - tox
